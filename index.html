      <h1>Task planner </h1>

   <div class="container">

    <button onclick="myFunction()" class="btn btn-success " id="generate_button">Generează tabel</button>
    <button onclick="refresh()" class="btn btn-danger">Şterge tabelul</button>
    <br>
    <br>

      <!--Aici va fi generat tabelul-->
